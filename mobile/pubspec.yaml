name: mobile_trampoline_park
description: "Trampoline park 1"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  
  cupertino_icons: ^1.0.8
  intl_utils: ^2.8.10
  domain:
    path: './domain'
  data:
    path: './data'
  flutter_svg: ^2.0.17
  auto_route: ^10.0.1
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^10.0.1
  flutter_lints: ^5.0.0
  build_runner: 

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/logo/
    - assets/on_boarding_pictures/
  fonts:
    - family: SofiaSans
      fonts:
        - asset: assets/fonts/SofiaSans-Black.ttf
          weight: 900
        - asset: assets/fonts/SofiaSans-Medium.ttf
          weight: 500
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500

          
flutter_intl:
  enabled: true
